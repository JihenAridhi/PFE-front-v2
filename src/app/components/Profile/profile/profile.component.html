<div class="bigrow">
  <div class="row">
    <div class="left">
      <img [src]="person.photo">
    </div>
    <div class="right">
      <div class="content2">
        <h2>{{person.firstName}} {{person.lastName}}</h2> <br>
        <p> <i><b>email:</b> {{person.email}}<br><b>profession:</b> {{person.profession}}<br><b>team:</b> {{person.team}}<br></i></p>
      </div>
    </div>
  </div>
</div>
<app-list-article [id]="person.id"></app-list-article>
