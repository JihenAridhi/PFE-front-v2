<div class="add-responsive"><a  routerLink="/account/save-news" target="_blank" class="btn2">{{content.add}}</a></div>
<div class="table-container">
  <table id="keywords" cellspacing="0" cellpadding="0">
    <thead>
    <tr>
      <th>{{content.title}}</th>
      <th>Description</th>
      <th>Date</th>
      <th colspan="2"><a  routerLink="/account/save-news" target="_blank" class="btn2">{{content.add}} {{content.news}}</a></th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let n of newsList">
      <td>{{n.title}}</td>
      <td>{{n.description}}</td>
      <td>{{n.date | date: 'dd-MM-yyyy'}}</td>
      <td><a routerLink="/account/save-news/{{n.id}}" target="_blank" class="btn2">{{content.update}}</a></td>
      <td><a (click)="delete(n)" class="btn2">{{content.delete}}</a></td>
    </tr>
    </tbody>
  </table>
</div>
