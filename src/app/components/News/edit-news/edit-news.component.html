<div class="table-container">

  <table id="keywords" cellspacing="0" cellpadding="0">
    <thead>
    <tr>
      <th>TITLE</th>
      <th>DESCRIPTION</th>
      <th>DATE</th>
      <th colspan="2"><a (click)="add()" class="btn2">ADD NEWS</a></th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let n of newsList">
      <td>{{n.title}}</td>
      <td>{{n.description}}</td>
      <td>{{n.date | date: 'dd-MM-yyyy'}}</td>
      <td><a (click)="update(n)" class="btn2">Update</a></td>
      <td><a (click)="delete(n)" class="btn2">Delete</a></td>
    </tr>
    </tbody>
  </table>
</div>
