<section class="articles">

  <div class="article" *ngFor="let n of newsList; let i = index" (click)="viewNews(n)">
    <div class="left">
      <img [src]="url[i]" alt="">
    </div>
    <div class="right">
      <p class="date">{{n.date | date: 'dd-MM-yyyy'}}</p>
      <a routerLink="/view-news"><h1 id="tit">{{n.title}}</h1></a>
      <p class="description">{{n.description}}</p>
    </div>
  </div>

</section>
