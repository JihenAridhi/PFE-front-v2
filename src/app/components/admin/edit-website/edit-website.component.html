<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" />
<!-- Font Awesome CDN-->
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>
<body>
<div class="about" *ngIf="!isLoading">
  <form class="inner-section" (ngSubmit)="updateFooterData($event)" >
    <h1>Home Section</h1>
    <p class="text">
      Update the photo pf the website
    </p>
    <div class="input_container"><input type="file" name="" value="Update " id="fileUpload" ></div>
    <label>Mail Laboratoire</label>
    <input type="text" id="mailLab" name="mailLab"   placeholder="  mail of lab ..." [(ngModel)]="footerData.mailLab" >
    <label>Mail President</label>
    <input type="text"  placeholder="  President's mail ..." id="mailPresident" name="mailPresident" [(ngModel)]="footerData.mailPresident">
    <label>Phone</label>
    <input type="number"  placeholder="  phone ..." id="phone" name="phone" [(ngModel)]="footerData.phone" >
    <label>Fax</label>
    <input type="number"  placeholder="  Fax ..." id="fax" name="fax" [(ngModel)]="footerData.fax">
    <label>Adresse</label>
    <input type="text"  placeholder="  Lab full adresse ..." id="adresse" name="adresse" [(ngModel)]="footerData.adresse" >
    <div style="display:flex; width:260px; height:35px; margin: 5px 0;">
      <i class="fa-brands fa-facebook" style='font-size:20px;color:rgb(30, 48, 80);'></i> &nbsp;&nbsp;&nbsp;
      <input type="text" name="researchGate" placeholder="  Lab Facebook ..." id="fb" name="fb" [(ngModel)]="footerData.fb" >
    </div>
    <div style="display:flex; width:260px; height:35px; margin: 5px 0;">
      <i class="fa-brands fa-github" style='font-size:20px;color:rgb(30, 48, 80);'></i> &nbsp;&nbsp;&nbsp;
      <input type="text" name="orcid" placeholder="  Lab Github ..." id="gh" name="gh" [(ngModel)]="footerData.gh" >
    </div>
    <div style="display:flex; width:260px; height:35px; margin: 5px 0;">
      <i class="fa-brands fa-linkedin" style='font-size:20px;color:rgb(30, 48, 80);'></i> &nbsp;&nbsp;&nbsp;
      <input type="text" name="scholar" placeholder="  Lab Linkedin ..." id="lkn" name="lkn" [(ngModel)]="footerData.lkn" >
    </div>
    <div style="display:flex; width:260px; height:35px; margin: 5px 0;">
      <i class="fa-brands fa-twitter" style='font-size:20px;color:rgb(30, 48, 80);'></i> &nbsp;&nbsp;&nbsp;
      <input type="text" name="linkedin" placeholder="  Lab Twitter ..." id="tw" name="tw" [(ngModel)]="footerData.tw" >
    </div>
    <div class="skills">
      <button type="submit">Update</button>
    </div>
  </form>
</div>
<div class="about" *ngIf="!isLoading1">
  <form class="inner-section" (ngSubmit)="updatePresidenData($event)">
    <h1>President Section</h1>
    <p class="text">
      to update president of the laboratory
    </p>
    <label>First name</label>
    <input type="text"  placeholder="  President first name ..."  [(ngModel)]="presidentData.presidentfirstname" id="presidentfirstname" name="presidentfirstname">
    <label>Last name</label>
    <input type="text"  placeholder="  President last name ..."  [(ngModel)]="presidentData.presidentlastname" id="presidentlastname" name="presidentlastname">
    <div class="skills">
      <button>Update</button>
    </div>
  </form>
</div>
</body>
