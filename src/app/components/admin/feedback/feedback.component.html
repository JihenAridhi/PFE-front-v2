<div id="wrapper">

  <table id="keywords" cellspacing="0" cellpadding="0">
    <thead>
    <tr>
      <th><span>{{content.name}}</span></th>
      <th><span>EMAIL</span></th>
      <th><span>{{content.phone}}</span></th>
      <th><span>MESSAGE</span></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let f of feedback">
      <td>{{f.name}}</td>
      <td>{{f.email}}</td>
      <td>{{f.phone}}</td>
      <td>{{f.message}}</td>
    </tr>
    </tbody>
  </table>
</div>
