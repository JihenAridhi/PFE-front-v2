<div class="Research">
  <form>
    <table class="tab" >
      <thead>
      <tr>
        <th><label> {{content.searchByTitle}}</label></th>
        <th><label>{{content.moreRecentThan}}</label></th>
        <th><label> {{content.olderThan}}</label></th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <td><input type="text" #search (input)="onSearchTextEntered(search.value)"></td>
        <td><input type="date" [(ngModel)]="recentValue" name="recent" (input)="interval()"></td>
        <td><input type="date" [(ngModel)]="olderValue" name="older" (input)="interval()"></td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
<div class="container1">
  <a class="item-container" *ngFor="let e of filteredList" routerLink="/view-event/{{e.id}}" target="_blank">
    <!--<div class="img-container">
      <img [src]="" alt="Event image">
    </div>-->
    <div class="body-container">
      <div class="overlay"></div>

      <div class="event-info">
        <a><p class="title">{{e.title}}</p></a>
        <div class="separator"></div>
        <p class="info">{{e.location}}</p>
        <p class="price">  </p>

        <div class="additional-info">
          <p class="info">
            <i class="fas fa-map-marker-alt"></i>
            {{e.organiser}}
          </p>
          <p class="info">
            <i class="far fa-calendar-alt"></i>
            {{e.date | date: 'dd-MM-yyyy'}}
          </p>
          <p class="info description">{{e.description | slice:0:20}}<span>more...</span></p>
        </div>
      </div>
    </div>
  </a>
</div>
