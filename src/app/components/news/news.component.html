<section class="articles">

  <div class="article" *ngFor="let n of allNews" (click)="viewNews(n.id)">
    <div class="left">
      <img src="https://i.pinimg.com/564x/20/ae/fc/20aefcc6a0946d28ec7dda58d4dc0b5b.jpg" alt="">
    </div>
    <div class="right">
      <p class="date">{{n.date | date: 'dd-MM-yyyy'}}</p>
      <a routerLink="/view-news"><h1 id="tit">{{n.title}}</h1></a>
      <p class="description">{{n.description}}</p>
    </div>
  </div>

</section>
