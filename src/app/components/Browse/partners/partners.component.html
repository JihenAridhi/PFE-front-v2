<div class="bigrow" *ngFor="let p of partnersList; let i = index">
  <div class="row">
    <div class="left">
      <img [src]="url[i]" alt="">
    </div>
    <div class="right">
      <div class="content2">
        <h2 align="center">{{p.name}} </h2> <br>
        <p id="first"> {{p.description}}</p> <br>
        <a href={{p.url}} class="btn1"> learn more > </a>

      </div>
    </div>
  </div>
</div>
