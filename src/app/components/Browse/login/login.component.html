<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


<section>
  <div id="container">
    <div id="login">
      <h1>Welcome Back !</h1>
      <form  #loginF='ngForm' (ngSubmit)="login(loginF)">
        <label for="email"> Email </label>
        <input type="email" id="email" placeholder="  your e-mail ..." ngModel name="email" required>
        <label for="password"> Password </label>
        <input type="password" id="password" placeholder="  your password ..." ngModel name="password" required>
        <input type="submit" name="" value="Login" class="SBM">
      </form>
    </div>
    <div id="cover">
      <h1 style="text-align: center"><span>S</span>trategies for <span>M</span>odeling and <span>AR</span>tificial in<span>T</span>elligence</h1>
      <p class="P1">Sign up with social media </p>
      <div class="middle">
        <a class="btn" href="#"><i class="fab fa-facebook-f"></i></a>
        <a class="btn" href="#"><i class="fab fa-google"></i></a>
        <a class="btn" href="#"><i class="fab fa-github"></i></a>
      </div>
    </div>
  </div>
</section>
