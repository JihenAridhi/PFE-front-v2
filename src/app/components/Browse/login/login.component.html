<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>


<section>
  <div id="container">
    <div id="login">
      <h1>Welcome Back !</h1>
      <form  #loginF='ngForm' (ngSubmit)="login(loginF)"  ngNativeValidate>
        <label for="email"> Email </label>
        <input type="email" id="email" placeholder="  your e-mail ..." ngModel name="email" required>
        <label for="password"> Password </label>
        <input type="password" id="password" placeholder="  your password ..." ngModel name="password" required>
        <input type="submit" value="Login" class="SBM">
      </form>
    </div>
    <div id="cover">
      <h1 style="text-align: center"><span>S</span>trategies for <span>M</span>odeling and <span>AR</span>tificial in<span>T</span>elligence</h1>
    </div>
  </div>
</section>
