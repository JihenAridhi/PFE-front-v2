<title>Register</title>
<section>
  <div class="wrapper">
    <div class="container">
      <h1>General Information</h1>
      <form #addF='ngForm' ngNativeValidate>
        <div id="partA" #partA>
          <label class="ps"> {{content.mandatory}} * </label>
          <label> {{content.fullName}} <span>*</span> </label>
          <input type="text" name="fullName" placeholder="  your full name ..." ngModel required valid>
          <label> Email <span>*</span> </label>
          <input type="email" name="email" placeholder="  your e-mail ..." ngModel required>
          <label> {{content.password}}  <span>*</span> </label>
          <label style="font-size: 10px; margin-top:0;"> Password must contain letter and numbers </label>
          <label style="font-size: 10px; margin-top:0;"> Password must be loger than 8 caracters </label>
          <input type="password" name="password" placeholder="  your password ..." ngModel required>
          <label> {{content.confirmP}} <span>*</span> </label>
          <input type="password" placeholder="  Confirm your password ..." name="password1" ngModel required>
          <button class="SBM next-button" type="button" (click)="showPart(partB)" [disabled]="addF.invalid">{{content.next}}</button>
        </div>
        <div id="partB" #partB style="display: none;">
          <label> {{content.phone}}</label>
          <input type="text" name="phone" placeholder="  your phone ..." ngModel>
          <label> Short Bio</label>
          <input type="text" name="bio" style="height:100px;" placeholder="  your bio ..." ngModel>
          <div style="width:160px; height:70px; overflow: hidden;">
            <label>CV</label>
            <input type="file" name="CV" accept=".pdf" #fileUpload (change)="onFileSelected(fileUpload.files)">
          </div>
          <div style="display: block;">
            <button class="SBM previous-button" type="button"  (click)="showPart(partA)">{{content.previous}}</button>
            <button class="SBM next-button next" type="button" (click)="showPart(partC)">{{content.next}}</button>
          </div>
        </div>
        <div id="partC" #partC style="display: none;">
          <div style="display:flex; width:260px; height:35px;">
            <input type="text" name="researchGate" placeholder="  your ResearchGate's url ..." ngModel>
          </div>
          <div style="display:flex; width:260px; height:35px;">
            <input type="text" name="orcid" placeholder="  your ORCID's url ..." ngModel>
          </div>
          <div style="display:flex; width:260px; height:35px;">
            <input type="text" name="scholar" placeholder="  your Google scholar's url ..." ngModel>
          </div>
          <div style="display:flex; width:260px; height:35px;">
            <input type="text" name="linkedin" placeholder="  your Linkedin's url ..." ngModel>
          </div>
          <div style="display:flex; width:260px; height:35px;">
            <input type="text" name="dblp" placeholder="  your DBLP's url ..." ngModel>
          </div>
          <button class="SBM previous-button" type="button" (click)="showPart(partB)">previous</button>
          <button class="SBM next-button next" type="button" (click)="showPart(partD)">next</button>
        </div>
        <div id="partD" #partD style="display: none;">
          <div class="cont">
            <label class="option_item" *ngFor="let t of themeList; let i = index">
              <input type="checkbox" class="checkbox" name="Artificial Intelligence" [(ngModel)]="themes![i]">
              <div class="option_inner chek">
                <div class="tickmark"></div>
                <div class="name">{{t.title}}</div>
              </div>
            </label>
          </div>
          <button class="SBM previous-button" type="button" (click)="showPart(partC)">previous</button>
          <button class="SBM next-button next" type="button" (click)="addPerson(addF)">next</button>
        </div>
        <div id="partE" #partE style="display: none;">
          <label> We have sent you an email,</label>
          <label> Please enter the code </label>
          <input type="password" name="code"  placeholder="  your code ..." ngModel>
          <button class="SBM previous-button" type="button" (click)="showPart(partD)">previous</button>
          <button class="SBM next-button next" type="button" (click)="addPerson(addF)">resend</button>
          <input type="button" value="submit" (click)="confirm(addF)" class="SBM next">
        </div>
      </form>
    </div>
    <div class="container2" align="center">
      <h1 id="H1"><span>S</span>trategies for <span>M</span>odeling and <span>AR</span>tificial in<span>T</span>elligence</h1>
    </div>
  </div>
</section>
