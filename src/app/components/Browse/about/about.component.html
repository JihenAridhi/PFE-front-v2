  &lt;!&ndash; about right  &ndash;&gt;
  <div class="about-right" >
    <h1>SMARTLAB</h1>
    <p>Le programme de recherche du SMART Lab consiste à explorer, adapter, s’inspirer et proposer des solutions intelligentes
      pour des problématiques du monde réel en développant des techniques/méthodes/modèles, des algorithmes, des approches et
      méthodologies d’analyse. Les solutions proposées dans un cadre d’aide à la décision dans un environnent de systèmes complexes,
      humains ou artificiels, seront dérivés essentiellement de la modélisation statistique, de la simulation et science de données,
      de la modélisation mathématiques et techniques d’optimisation de problèmes combinatoires ou NP-Hard et de l’intelligence artificielle
      (SMA, Méta-heuristiques, EMO, etc.).
    </p>
  </div>
