<div class="wrapp">
  <h1>All Members</h1>
  <div class="Research">
    <form>
      <table class="tab" >
        <thead>
        <tr>
          <th><label> {{content.searchByName}}</label></th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <td><input type="text" #search (input)="onSearchTextEntered(search.value)"></td>
        </tr>
        </tbody>
      </table>
    </form>
  </div>
  <div class="our_team">
    <div class="team_member" *ngFor="let p of filteredList; let i=index" routerLink="/profile/{{p.id}}">
      <div class="member_img">
        <img [src]="p.photo" alt="our_team">
        <div class="social_media">
          <div class="facebook item"><i class="fab fa-facebook-f"></i></div>
          <div class="github item"><i class="fab fa-github"></i></div>
          <div class="instagram item"><i class="fab fa-linkedin"></i></div>
        </div>
      </div>
      <a><h3>{{p.firstName}} {{p.lastName}}</h3></a>
      <span>{{p.profession}}</span>
    </div>

  </div>
</div>
