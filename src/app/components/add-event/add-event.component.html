<div id="body">

  <section class="container">
    <header>Add Event</header>
    <form class="form" #addF="ngForm" (ngSubmit)="addEvent(addF)">

      <div class="input-box">
        <label>Title</label>
        <input type="text" placeholder="Tile of news ..." required ngModel name="title"/>
      </div>
      <div class="input-box">
        <label>Location</label>
        <input type="text" placeholder="Tile of news ..." required ngModel name="location"/>
      </div>
      <div class="input-box">
        <label>Organiser</label>
        <input type="text" placeholder=" Full name" required ngModel name="organiser" />
      </div>

      <div class="input-box">
        <label>Date</label>
        <input type="date"  required ngModel name="date"/>
      </div>

      <div class="input-box">
        <label>Image</label>
        <input type="file"  ngModel name="photo"/>
      </div>

      <div class="input-box">
        <label>description</label>
        <textarea name="description" rows="10" cols="70" required ngModel ></textarea>
      </div>
      <button>Submit</button>
    </form>
  </section>
</div>
